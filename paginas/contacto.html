          <label for="exampleInputEmail1" class="form-label">Ingrese su numbre</label>

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Ingrese su email</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mensaje</label>
          <textarea name="comentarios" rows="10" cols="40"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <br><br>
      </form>
